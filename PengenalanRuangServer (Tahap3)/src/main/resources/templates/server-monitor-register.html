<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Wajah - RuangServer</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #111536;
            --glass: rgba(255,255,255,0.08);
            --glass-border: rgba(255,255,255,0.12);
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #22c55e;
            --danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: rgba(241,245,249,0.6);
            --text-muted: rgba(241,245,249,0.35);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(99,102,241,0.12) 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(139,92,246,0.08) 0%, transparent 40%);
            z-index: 0;
        }

        .register-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .register-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .register-header h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #f1f5f9, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .register-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        @media (max-width: 768px) {
            .register-grid { grid-template-columns: 1fr; }
        }

        /* Form */
        .form-section h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        .form-select {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
        }

        /* Camera */
        .camera-section h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .camera-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .camera-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-box canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .photo-counter {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .photo-counter span { color: var(--accent-light); font-weight: 700; font-size: 20px; }

        .btn-row {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(99,102,241,0.4); }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
        }
        .btn-success:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(34,197,94,0.4); }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-ghost {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Captured photos preview */
        .photos-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .photo-thumb {
            width: 60px; height: 60px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--glass-border);
        }

        .photo-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Progress */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--glass);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 3px;
            transition: width 0.3s;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 16px;
            transition: color 0.2s;
        }

        .back-link:hover { color: var(--text-primary); }

        /* Status message */
        .status-msg {
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 13px;
            margin-top: 16px;
            display: none;
        }

        .status-msg.show { display: block; }

        .status-msg.success {
            background: rgba(34,197,94,0.12);
            border: 1px solid rgba(34,197,94,0.3);
            color: var(--success);
        }

        .status-msg.error {
            background: rgba(239,68,68,0.12);
            border: 1px solid rgba(239,68,68,0.3);
            color: var(--danger);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10,14,39,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10000;
        }

        .loading-overlay.hidden { display: none; }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div style="color:var(--text-secondary); font-size:14px;">Memuat Face Recognition Model...</div>
</div>

<div class="register-container">
    <a href="/server-monitor" class="back-link">&#8592; Kembali ke Monitor Server</a>

    <div class="register-card">
        <div class="register-header">
            <h1>&#128100; Registrasi Wajah</h1>
            <p>Daftarkan wajah Anda untuk akses ke ruang server</p>
        </div>

        <div class="register-grid">
            <!-- Form Section -->
            <div class="form-section">
                <h3>&#128221; Data Pengguna</h3>
                <div class="form-group">
                    <label>NIM</label>
                    <input type="text" class="form-input" id="inputNim" placeholder="Contoh: 12345">
                </div>
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" class="form-input" id="inputNama" placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-select" id="inputRole">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width:0%"></div>
                </div>
                <div class="photo-counter">
                    Foto tersimpan: <span id="photoCount">0</span> / 5
                </div>

                <button class="btn btn-success" id="btnSubmit" onclick="submitRegistration()" disabled>
                    &#128190; Selesai & Daftar
                </button>

                <div class="status-msg" id="statusMsg"></div>
            </div>

            <!-- Camera Section -->
            <div class="camera-section">
                <h3>&#128247; Capture Wajah</h3>
                <div class="camera-box">
                    <video id="regVideo" autoplay muted playsinline></video>
                    <canvas id="regCanvas"></canvas>
                </div>
                <div class="btn-row">
                    <button class="btn btn-primary" id="btnStart" onclick="startRegCamera()">
                        &#127909; Mulai Kamera
                    </button>
                    <button class="btn btn-success" id="btnCapture" onclick="capturePhoto()" disabled>
                        &#128247; Ambil Foto
                    </button>
                </div>
                <div class="photos-preview" id="photosPreview"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let regStream = null;
    let isModelReady = false;
    let capturedDescriptors = [];
    let capturedImages = [];
    const MAX_PHOTOS = 5;

    // Load models
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights';
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            isModelReady = true;
            document.getElementById('loadingOverlay').classList.add('hidden');
        } catch (err) {
            document.querySelector('.loading-overlay div:last-child').textContent = 'Gagal memuat model. Silakan refresh.';
        }
    });

    async function startRegCamera() {
        try {
            regStream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480, facingMode: 'user' }
            });
            document.getElementById('regVideo').srcObject = regStream;
            document.getElementById('btnCapture').disabled = false;
            document.getElementById('btnStart').textContent = 'âœ“ Kamera Aktif';
            document.getElementById('btnStart').disabled = true;

            // Start real-time detection
            const video = document.getElementById('regVideo');
            video.addEventListener('playing', () => {
                const canvas = document.getElementById('regCanvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                setInterval(async () => {
                    if (!isModelReady) return;
                    const detections = await faceapi.detectAllFaces(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 }))
                        .withFaceLandmarks();
                    const displaySize = { width: video.videoWidth, height: video.videoHeight };
                    faceapi.matchDimensions(canvas, displaySize);
                    const resized = faceapi.resizeResults(detections, displaySize);
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    resized.forEach(d => {
                        const box = d.detection.box;
                        ctx.strokeStyle = '#6366f1';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                    });
                }, 300);
            });
        } catch (err) {
            showStatus('Gagal mengakses kamera: ' + err.message, 'error');
        }
    }

    async function capturePhoto() {
        if (!isModelReady || capturedDescriptors.length >= MAX_PHOTOS) return;

        const video = document.getElementById('regVideo');
        const detection = await faceapi
            .detectSingleFace(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 }))
            .withFaceLandmarks()
            .withFaceDescriptor();

        if (!detection) {
            showStatus('Wajah tidak terdeteksi. Arahkan wajah ke kamera.', 'error');
            return;
        }

        // Save descriptor
        capturedDescriptors.push(Array.from(detection.descriptor));

        // Save image snapshot
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg', 0.7);
        capturedImages.push(imageData);

        // Update UI
        const count = capturedDescriptors.length;
        document.getElementById('photoCount').textContent = count;
        document.getElementById('progressFill').style.width = (count / MAX_PHOTOS * 100) + '%';

        // Add thumbnail
        const preview = document.getElementById('photosPreview');
        const thumb = document.createElement('div');
        thumb.className = 'photo-thumb';
        thumb.innerHTML = `<img src="${imageData}" alt="foto ${count}">`;
        preview.appendChild(thumb);

        if (count >= 1) {
            document.getElementById('btnSubmit').disabled = false;
        }

        if (count >= MAX_PHOTOS) {
            document.getElementById('btnCapture').disabled = true;
            document.getElementById('btnCapture').textContent = 'âœ“ Maksimal tercapai';
            showStatus(`${MAX_PHOTOS} foto berhasil diambil. Klik "Selesai & Daftar" untuk menyimpan.`, 'success');
        } else {
            showStatus(`Foto ${count} berhasil diambil. Ambil ${MAX_PHOTOS - count} lagi untuk akurasi lebih baik.`, 'success');
        }
    }

    async function submitRegistration() {
        const nim = document.getElementById('inputNim').value.trim();
        const nama = document.getElementById('inputNama').value.trim();
        const role = document.getElementById('inputRole').value;

        if (!nim || !nama) {
            showStatus('NIM dan Nama wajib diisi.', 'error');
            return;
        }

        if (capturedDescriptors.length === 0) {
            showStatus('Ambil minimal 1 foto wajah.', 'error');
            return;
        }

        document.getElementById('btnSubmit').disabled = true;
        document.getElementById('btnSubmit').textContent = 'Menyimpan...';

        try {
            // Register user with first descriptor
            const regRes = await fetch('/api/monitor/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nim, nama, role,
                    faceDescriptor: JSON.stringify(capturedDescriptors[0]),
                    imageData: capturedImages[0]
                })
            });
            const regData = await regRes.json();

            if (!regData.success) {
                showStatus(regData.message, 'error');
                document.getElementById('btnSubmit').disabled = false;
                document.getElementById('btnSubmit').textContent = 'ðŸ’¾ Selesai & Daftar';
                return;
            }

            // Save remaining descriptors
            for (let i = 1; i < capturedDescriptors.length; i++) {
                await fetch('/api/monitor/face/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nim,
                        faceDescriptor: JSON.stringify(capturedDescriptors[i]),
                        imageData: capturedImages[i]
                    })
                });
            }

            // Store token
            if (regData.token) {
                localStorage.setItem('monitor_token', regData.token);
            }

            showStatus(`Registrasi berhasil! ${capturedDescriptors.length} foto tersimpan. Mengarahkan ke dashboard...`, 'success');

            setTimeout(() => {
                window.location.href = '/server-monitor';
            }, 2000);

        } catch (err) {
            showStatus('Error: ' + err.message, 'error');
            document.getElementById('btnSubmit').disabled = false;
            document.getElementById('btnSubmit').textContent = 'ðŸ’¾ Selesai & Daftar';
        }
    }

    function showStatus(message, type) {
        const el = document.getElementById('statusMsg');
        el.textContent = message;
        el.className = `status-msg show ${type}`;
    }
</script>
</body>
</html>
